<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Marketplace Desco 2025</title>
   <meta property="og:title" content="🛒 DescoApp - Compra productos de farmacia y tienda fácil">
  <meta property="og:description" content="Explora las mejores ofertas en medicamentos, cuidado personal y más. Haz tu pedido por WhatsApp.">
  <meta property="og:image" content="https://wshopclick.netlify.app/img/banner.jpeg">
  <meta property="og:url" content="https://wshopclick.netlify.app">
  <meta property="og:type" content="website">
  <link rel="icon" href="img/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<body>

<header class="logo-header">
  <img src="img/logo.png" alt="Logo Desco" class="logo">
</header>

<section class="banner">
  <img src="img/banner.jpeg" alt="Banner Desco">
</section>

<section class="ofertas">
  <h2>🔥 Ofertas Destacadas 🔥</h2>
  <div class="carrusel "id="carruselOfertas">
    <div><img src="img/advilmax.jpeg" alt="Oferta 1"></div>
    <div><img src="img/bonfiest.png" alt="Oferta 2"></div>
    <div><img src="img/sevedol_estra.jpeg" alt="Oferta 3"></div>
  </div>
</section>

<section class="catalogo">
  <h1>Catálogo Desco 2025 📦🔥</h1>
  <div id="productos" class="contenedor-productos"></div>

  <div class="paginacion">
    <button onclick="anteriorPagina()">⏪ Anterior</button>
    <span id="paginaActual"></span>
    <button onclick="siguientePagina()">Siguiente ⏩</button>
  </div>
</section>

<section class="blog">
  <h2>📝 Noticias y Consejos</h2>
  <article>
    <h3>📣 5 Tips para vender más en tu tienda</h3>
    <p>Aprovecha ofertas, exhibiciones atractivas y buena atención al cliente.</p>
  </article>
  <article>
    <h3>🎉 Productos más vendidos este mes</h3>
    <p>Identifica los artículos más demandados y destácalos con promociones.</p>
  </article>
</section>

<script src="script.js"></script>
<script src="carrusel.js"></script>

</html>
